<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>
    <form action="">
        <label for="Salutation details">Personal details <br>Salutation</label><br>
        <select name="Salutation details" id="Salutation details">
            <option value="">None</option>
            <option value="Mr">Mr.</option>
            <option value="Mrs">Mrs.</option>
        </select>
        <br><br>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="abcd" >
        <br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="abcd">
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="abcd@gmail.com">
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br><br>
        <label for="address">Address:</label><br>
        <textarea name="address" id="address" rows="5" cols="30"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
